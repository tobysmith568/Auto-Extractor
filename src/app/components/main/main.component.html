<div class="container">
  <div class="list">
    <app-folder *ngFor="let location of locations" [folder]="location"></app-folder>
  </div>
  <div class="add-new">
    <button class="browse" [inlineSVG]="'assets/icons/folder-outline.svg'"></button>
    <div class="bar"></div>
    <input [(ngModel)]="newLocation" type="text" />
    <button class="add" [inlineSVG]="'assets/icons/add-outline.svg'" (click)="addLocation()"></button>
  </div>
</div>
